<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>ACSSD settings</title>
        <style>
            /* スタイル設定 */
            body {
              margin: 0;
              padding: 0;
              font-family: Arial, sans-serif;
            }
            
            /* 三つのコンテナを横に並べる */
            .container {
              display: flex;
              width: 100%;
            }
            
            /* 左側のリストコンテナ */
            .left-container {
              flex: 1;
              padding: 20px;
              background-color: #f0f0f0;
            }
            
            /* 中央の選択項目情報コンテナ */
            .middle-container {
              flex: 1;
              padding: 20px;
              background-color: #e0e0e0;
            }
            
            /* 右側の詳細情報コンテナ */
            .right-container {
              flex: 1;
              padding: 20px;
              background-color: #d0d0d0;
            }
            
            /* ボタンのスタイル */
            .button {
              display: inline-block;
              padding: 10px 20px;
              background-color: #4CAF50;
              color: white;
              border: none;
              border-radius: 4px;
              cursor: pointer;
            }
            
            /* ボタンのホバーエフェクト */
            .button:hover {
              background-color: #45a049;
            }
          </style>
    </head>
    <body>
        <div class="container">
            <!-- 左側のリスト -->
            <div class="left-container">
              <ul>
                <li onclick="showInfo('項目1')">項目1</li>
                <li onclick="showInfo('項目2')">項目2</li>
                <li onclick="showInfo('項目3')">項目3</li>
              </ul>
            </div>
            
            <!-- 中央の選択項目情報 -->
            <div class="middle-container" id="info">
              <p>選択された項目の情報がここに表示されます。</p>
            </div>
            
            <!-- 右側の詳細情報 -->
            <div class="right-container" id="details">
              <p>詳細情報がここに表示されます。</p>
            </div>
          </div>
        
          <script>
            // リスト項目がクリックされたときに呼び出される関数
            function showInfo(item) {
              // 中央のコンテナを取得
              const middleContainer = document.getElementById('info');
              
              // 詳細情報を表示するコンテナを取得
              const detailsContainer = document.getElementById('details');
        
              // 中央のコンテナに選択された項目の情報を表示
              middleContainer.innerHTML = `<p>${item}に関する情報がここに表示されます。</p>`;
        
              // 詳細情報コンテナを初期化（空にする）
              detailsContainer.innerHTML = '';
            }
          </script>
    </body>
</html>
